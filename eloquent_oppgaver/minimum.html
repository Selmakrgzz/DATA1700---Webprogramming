<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        function min(a,b){
            if(a < b){
                return a + " is less than " + b;
            } else{
                return a + " is greater than " + b;
            }
        }

        console.log(min(5, 8));
    </script>
</body>
</html>
