<!DOCTYPE html>
<html lang="en">
<body>
<script>
    let i = 1;
    while(i < 100){
        if(i % 3 === 0){
            console.log("FRIZZ");
        }
        if(i % 5 === 0){
            console.log("BUZZ");
        }
        if((i % 3 === 0) && (i % 5 ===0)){
            console.log("FRIZZBUZZ");
        }
        i++;
    }
</script>
</body>
</html>
