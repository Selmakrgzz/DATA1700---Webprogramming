<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        function isEven(a){
            if (a === 0){
                return true;
            } 
            else if (a === 1){
                return false;
            }
            else if ((a-2) % 2 === 0){
                return true;
            } else{
                return false;
            }
        }
        console.log(isEven(-4));
        
    </script>
</body>
</html>
