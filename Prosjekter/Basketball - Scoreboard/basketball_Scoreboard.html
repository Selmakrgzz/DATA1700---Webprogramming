<html>
    <head>
        <link rel="stylesheet" href="basketball_Scoreboard.css">
        <style>
            @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
        </style>
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>

                <div class="pointEl">
                    <div class="black-box">
                        <p id="homeNum"></p>
                    </div>

                    <div class="pointAdd">
                        <button onclick="homeAdd1()">+1</button>
                        <button onclick="homeAdd2()">+2</button>
                        <button onclick="homeAdd3()">+3</button>
                    </div>
                </div>
            </div>
            
            <div class="column">
                <h3>GUEST</h3>

                <div class="pointEl">
                    <div class="black-box">
                        <p id="guestNum"></p>
                    </div>
    
                    <div class="pointAdd">
                        <button onclick="guestAdd1()">+1</button>
                        <button onclick="guestAdd2()">+2</button>
                        <button onclick="guestAdd3()">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="basketball_Scoreboard.js"></script>
    </body>
</html>
